<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
</head>
<body>
<div id="container">
<div id="trainSchedule">
    <table id="trainInfo">
        <th>Name</th>
        <th>Destination</th>
        <th>Frequency</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
    </table>
</div>


<div id="formArea">
    <form>
        Name <input id="trainNameInput"><br>
        Destination <input id="trainDestinationInput"><br>
        First Train Time <input id="trainTimeInput"><br>
        Frequency (mins) <input id="trainFrequencyInput"><br>
        <button id='submitButton'>Submit</button>
    </form>
</div>  
    



</div>    
<script src="logic.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>
</body>
</html>
